name: ğŸ§ª CareMonitor CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run backend tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: careuser
          POSTGRES_PASSWORD: carepass
          POSTGRES_DB: caremonitor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U careuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://careuser:carepass@localhost:5432/caremonitor_test
      PYTHONPATH: ./backend

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ğŸ”§ Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: ğŸ§± Initialize database
        working-directory: backend
        run: |
          python -c "from database import Base, engine; Base.metadata.create_all(bind=engine)"

      - name: ğŸ§ª Run tests
        working-directory: backend
        run: pytest -v --tb=short
  frontend:
    name: Run frontend build test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install frontend deps
        working-directory: frontend
        run: pip install -r requirements.txt
      - name: Check Streamlit app
        run: streamlit run frontend/app.py --server.headless true --server.port 9999 &
